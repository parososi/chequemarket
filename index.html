<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulação 3D de Ondas do Oceano</title>
  <style>
    :root {
      color-scheme: dark;
      --sand: #c9d6df;
      --deep: #1c3b57;
      --sky: #8ec5fc;
      --sunset: #ffd5a5;
      --storm: #1b2735;
      --panel: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e8f1f8;
      --accent: #9ad5ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 20%),
        linear-gradient(140deg, var(--sky), var(--deep));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 28px 18px 34px;
    }

    main {
      width: min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.18));
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 0;
    }

    header {
      grid-column: 1 / -1;
      padding: 22px 26px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    header p {
      margin: 6px 0 0;
      color: rgba(232, 241, 248, 0.76);
    }

    .canvas-wrap {
      position: relative;
      height: 580px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.3));
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.35));
      cursor: grab;
      background: transparent;
    }

    canvas:active {
      cursor: grabbing;
    }

    .controls {
      padding: 22px;
      background: var(--panel);
      border-left: 1px solid var(--border);
      display: grid;
      gap: 18px;
      backdrop-filter: blur(12px);
    }

    .control-group {
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
    }

    .control-group h3 {
      margin: 0 0 6px;
      font-size: 15px;
      letter-spacing: 0.1px;
    }

    .range-input {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .range-input input[type="range"] {
      flex: 1;
      accent-color: var(--accent);
    }

    .range-value {
      min-width: 52px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #d2e6f6;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-size: 15px;
    }

    .legend {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .legend-item {
      display: flex;
      gap: 8px;
      align-items: center;
      color: rgba(232, 241, 248, 0.7);
      font-size: 13px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    @media (max-width: 940px) {
      main {
        grid-template-columns: 1fr;
      }

      .controls {
        border-left: none;
        border-top: 1px solid var(--border);
      }

      .canvas-wrap {
        height: 460px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div>
        <h1>Simulação 3D de Ondas do Oceano</h1>
        <p>Arraste com o mouse para navegar e veja como vento, altura e clima moldam o mar.</p>
      </div>
      <div class="legend">
        <div class="legend-item"><span class="dot" style="background:#7cc4ff"></span>Superfície</div>
        <div class="legend-item"><span class="dot" style="background:#4ea3db"></span>Corrente média</div>
        <div class="legend-item"><span class="dot" style="background:#2a6fa3"></span>Profundidade</div>
      </div>
    </header>

    <div class="canvas-wrap">
      <canvas id="ocean" aria-label="Visualização 3D das ondas"></canvas>
    </div>

    <section class="controls" aria-label="Controles de simulação">
      <div class="control-group">
        <h3>Velocidade do vento</h3>
        <div class="range-input">
          <input id="wind" type="range" min="0" max="60" step="1" value="22" aria-label="Velocidade do vento" />
          <span class="range-value" id="windValue">22 km/h</span>
        </div>
      </div>

      <div class="control-group">
        <h3>Altura das ondas</h3>
        <div class="range-input">
          <input id="waveHeight" type="range" min="6" max="48" step="1" value="18" aria-label="Altura das ondas" />
          <span class="range-value" id="heightValue">18 cm</span>
        </div>
      </div>

      <div class="control-group">
        <h3>Intensidade da luz</h3>
        <div class="range-input">
          <input id="light" type="range" min="0.35" max="1.25" step="0.01" value="1" aria-label="Intensidade da luz" />
          <span class="range-value" id="lightValue">100%</span>
        </div>
      </div>

      <div class="control-group">
        <h3>Clima</h3>
        <select id="weather" aria-label="Selecione o clima">
          <option value="calm">Calmo</option>
          <option value="breeze" selected>Brisa</option>
          <option value="cloudy">Nublado</option>
          <option value="storm">Tempestade</option>
        </select>
      </div>
    </section>
  </main>

  <script type="module" src="app.js"></script>
</body>
</html>
