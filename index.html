<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulação de Ondas do Oceano</title>
  <style>
    :root {
      color-scheme: dark;
      --sand: #c9d6df;
      --deep: #1c3b57;
      --sky: #8ec5fc;
      --sunset: #ffd5a5;
      --storm: #1b2735;
      --panel: rgba(255, 255, 255, 0.12);
      --border: rgba(255, 255, 255, 0.08);
      --text: #e8f1f8;
      --accent: #9ad5ff;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: "Inter", system-ui, -apple-system, sans-serif;
      background: radial-gradient(circle at 20% 20%, rgba(255, 255, 255, 0.08), transparent 20%),
        linear-gradient(140deg, var(--sky), var(--deep));
      color: var(--text);
      display: grid;
      place-items: center;
      padding: 28px 18px 34px;
    }

    main {
      width: min(1100px, 100%);
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.18));
      border: 1px solid var(--border);
      border-radius: 22px;
      box-shadow: 0 25px 80px rgba(0, 0, 0, 0.35);
      overflow: hidden;
      display: grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 0;
    }

    header {
      grid-column: 1 / -1;
      padding: 22px 26px 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(12px);
    }

    header h1 {
      margin: 0;
      font-weight: 700;
      letter-spacing: 0.2px;
    }

    header p {
      margin: 6px 0 0;
      color: rgba(232, 241, 248, 0.76);
    }

    .canvas-wrap {
      position: relative;
      height: 580px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.3));
    }

    canvas {
      width: 100%;
      height: 100%;
      display: block;
      filter: drop-shadow(0 3px 10px rgba(0, 0, 0, 0.35));
    }

    .controls {
      padding: 22px;
      background: var(--panel);
      border-left: 1px solid var(--border);
      display: grid;
      gap: 18px;
      backdrop-filter: blur(12px);
    }

    .control-group {
      background: rgba(0, 0, 0, 0.25);
      border: 1px solid var(--border);
      border-radius: 14px;
      padding: 14px 16px;
    }

    .control-group h3 {
      margin: 0 0 6px;
      font-size: 15px;
      letter-spacing: 0.1px;
    }

    .range-input {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .range-input input[type="range"] {
      flex: 1;
      accent-color: var(--accent);
    }

    .range-value {
      min-width: 52px;
      text-align: right;
      font-variant-numeric: tabular-nums;
      color: #d2e6f6;
    }

    select {
      width: 100%;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.08);
      color: var(--text);
      font-size: 15px;
    }

    .legend {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 12px;
      margin-top: 14px;
    }

    .legend-item {
      display: flex;
      gap: 8px;
      align-items: center;
      color: rgba(232, 241, 248, 0.7);
      font-size: 13px;
    }

    .dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
    }

    @media (max-width: 940px) {
      main {
        grid-template-columns: 1fr;
      }

      .controls {
        border-left: none;
        border-top: 1px solid var(--border);
      }

      .canvas-wrap {
        height: 460px;
      }
    }
  </style>
</head>
<body>
  <main>
    <header>
      <div>
        <h1>Simulação de Ondas do Oceano</h1>
        <p>Visualização suave para entender como vento, altura e clima influenciam o mar.</p>
      </div>
      <div class="legend">
        <div class="legend-item"><span class="dot" style="background:#7cc4ff"></span>Superfície</div>
        <div class="legend-item"><span class="dot" style="background:#4ea3db"></span>Corrente média</div>
        <div class="legend-item"><span class="dot" style="background:#2a6fa3"></span>Profundidade</div>
      </div>
    </header>

    <div class="canvas-wrap">
      <canvas id="ocean" aria-label="Visualização das ondas"></canvas>
    </div>

    <section class="controls" aria-label="Controles de simulação">
      <div class="control-group">
        <h3>Velocidade do vento</h3>
        <div class="range-input">
          <input id="wind" type="range" min="0" max="60" step="1" value="22" aria-label="Velocidade do vento" />
          <span class="range-value" id="windValue">22 km/h</span>
        </div>
      </div>

      <div class="control-group">
        <h3>Altura das ondas</h3>
        <div class="range-input">
          <input id="waveHeight" type="range" min="6" max="48" step="1" value="18" aria-label="Altura das ondas" />
          <span class="range-value" id="heightValue">18 cm</span>
        </div>
      </div>

      <div class="control-group">
        <h3>Intensidade da luz</h3>
        <div class="range-input">
          <input id="light" type="range" min="0.35" max="1.25" step="0.01" value="1" aria-label="Intensidade da luz" />
          <span class="range-value" id="lightValue">100%</span>
        </div>
      </div>

      <div class="control-group">
        <h3>Clima</h3>
        <select id="weather" aria-label="Selecione o clima">
          <option value="calm">Calmo</option>
          <option value="breeze" selected>Brisa</option>
          <option value="cloudy">Nublado</option>
          <option value="storm">Tempestade</option>
        </select>
      </div>
    </section>
  </main>

  <script>
    const canvas = document.getElementById("ocean");
    const ctx = canvas.getContext("2d");

    const windInput = document.getElementById("wind");
    const heightInput = document.getElementById("waveHeight");
    const lightInput = document.getElementById("light");
    const weatherSelect = document.getElementById("weather");

    const windValue = document.getElementById("windValue");
    const heightValue = document.getElementById("heightValue");
    const lightValue = document.getElementById("lightValue");

    let width = 0;
    let height = 0;
    const waves = [
      { color: "#7cc4ff", amp: 12, len: 120, speed: 0.8, offset: 0 },
      { color: "#4ea3db", amp: 20, len: 210, speed: 0.55, offset: 20 },
      { color: "#2a6fa3", amp: 32, len: 330, speed: 0.35, offset: 40 },
    ];

    function resize() {
      width = canvas.clientWidth;
      height = canvas.clientHeight;
      const dpr = window.devicePixelRatio || 1;
      canvas.width = width * dpr;
      canvas.height = height * dpr;
      ctx.scale(dpr, dpr);
    }

    function setWeather(theme) {
      const themes = {
        calm: {
          bg: "linear-gradient(140deg, #9ddcff, #2c5e88)",
          light: 1,
        },
        breeze: {
          bg: "linear-gradient(150deg, #8ec5fc, #1c3b57)",
          light: 1,
        },
        cloudy: {
          bg: "linear-gradient(160deg, #8fa4bf, #2c3a55)",
          light: 0.9,
        },
        storm: {
          bg: "linear-gradient(160deg, #1b2735, #0f1624)",
          light: 0.65,
        },
      };

      const data = themes[theme];
      document.body.style.background = data.bg;
      lightInput.value = data.light;
      updateLabels();
    }

    function updateLabels() {
      windValue.textContent = `${Number(windInput.value).toFixed(0)} km/h`;
      heightValue.textContent = `${Number(heightInput.value).toFixed(0)} cm`;
      lightValue.textContent = `${Math.round(parseFloat(lightInput.value) * 100)}%`;
    }

    function drawWave({ color, amp, len, speed, offset }, time, index) {
      const amplitude = amp * (heightInput.value / 18);
      const windFactor = 1 + windInput.value / 80;
      const phase = time * speed * windFactor + offset;
      ctx.beginPath();
      for (let x = 0; x <= width; x += 4) {
        const y = Math.sin((x + phase) / len) * amplitude + height * 0.45 + index * 16;
        ctx.lineTo(x, y);
      }
      ctx.lineTo(width, height);
      ctx.lineTo(0, height);
      const light = parseFloat(lightInput.value);
      ctx.fillStyle = applyLighting(color, light, index);
      ctx.fill();
    }

    function applyLighting(hex, light, layer) {
      const base = hex.replace("#", "");
      const r = parseInt(base.substring(0, 2), 16);
      const g = parseInt(base.substring(2, 4), 16);
      const b = parseInt(base.substring(4, 6), 16);
      const factor = Math.min(1.4, Math.max(0.5, light - layer * 0.08));
      const toHex = (v) => Math.min(255, Math.max(0, Math.floor(v * factor)))
        .toString(16)
        .padStart(2, "0");
      return `#${toHex(r)}${toHex(g)}${toHex(b)}`;
    }

    function animate(time) {
      ctx.clearRect(0, 0, width, height);
      waves.forEach((w, i) => drawWave(w, time * 0.08, i));
      requestAnimationFrame(animate);
    }

    windInput.addEventListener("input", updateLabels);
    heightInput.addEventListener("input", updateLabels);
    lightInput.addEventListener("input", updateLabels);
    weatherSelect.addEventListener("change", (e) => setWeather(e.target.value));

    window.addEventListener("resize", resize);

    resize();
    updateLabels();
    setWeather(weatherSelect.value);
    requestAnimationFrame(animate);
  </script>
</body>
</html>
