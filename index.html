<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OpenAI Style Blog</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="page">
    <header class="top-bar">
      <div class="brand">
        <div class="logo">‚ö™Ô∏è</div>
        <div>
          <p class="eyebrow">Chequemarket Newsroom</p>
          <strong class="brand-title">IA para todos os formatos</strong>
        </div>
      </div>
      <div class="header-actions">
        <button class="ghost">Assine a newsletter</button>
        <button class="ghost">Exibi√ß√µes ao vivo</button>
        <button class="filled">Entrar</button>
      </div>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="search-box">
          <span class="icon">üîç</span>
          <input id="search" type="text" placeholder="Pesquisar" aria-label="Pesquisar posts" />
          <span class="icon">üé§</span>
        </div>
        <nav class="nav-links">
          <button class="nav-item active" data-filter="todos">Sequ√™ncia</button>
          <button class="nav-item" data-filter="produto">Produto</button>
          <button class="nav-item" data-filter="pesquisa">Pesquisa</button>
          <button class="nav-item" data-filter="desenvolvedores">Para Desenvolvedores</button>
          <button class="nav-item" data-filter="empresas">Para Empresas</button>
          <button class="nav-item" data-filter="seguranca">Seguran√ßa</button>
          <button class="nav-item" data-filter="historias">Hist√≥rias</button>
        </nav>
      </aside>

      <main class="content">
        <section class="hero" aria-live="polite">
          <div class="hero-media">
            <button class="play">‚ñ∂</button>
            <div class="hero-tag">Produto ¬∑ Leitura de <span class="hero-time">12 minutos</span></div>
            <h1 id="hero-title">Apresentamos o GPT-5.2</h1>
            <p id="hero-desc">Um novo modelo que traz gera√ß√£o de m√≠dia multimodal nativa e compreens√£o contextual profunda.</p>
            <div class="hero-actions">
              <button class="filled">Explorar recursos</button>
              <button class="ghost">Come√ßar por ChatGPT</button>
            </div>
            <div class="hero-meta">
              <span class="hero-author">Pesquisa por OpenAI</span>
              <span class="hero-date">17 de fevereiro</span>
            </div>
          </div>
          <div class="hero-bg" id="hero-bg"></div>
          <div class="hero-controls">
            <button id="prev-hero" aria-label="Hist√≥ria anterior">‚¨Ö</button>
            <button id="next-hero" aria-label="Pr√≥xima hist√≥ria">‚û°</button>
          </div>
        </section>

        <section class="cards" id="post-grid" aria-live="polite"></section>
      </main>

      <aside class="news">
        <h3 class="panel-title">√öltimas r√°pidas</h3>
        <div class="news-list" id="news-list"></div>
        <div class="news-list" id="side-list"></div>
      </aside>
    </div>
  </div>

  <section class="post-view hidden" id="post-view" aria-live="polite">
    <div class="post-frame">
      <div class="post-top">
        <button class="close" id="close-post" aria-label="Voltar para a home">‚Üê Voltar</button>
        <span class="pill" id="post-tag"></span>
      </div>
      <div class="post-grid">
        <div class="post-media">
          <img id="post-cover" alt="Capa do post" loading="lazy" />
          <div class="media-grid">
            <video id="post-video" controls playsinline></video>
            <audio id="post-audio" controls></audio>
          </div>
        </div>
        <article class="post-body">
          <p class="modal-meta" id="post-meta"></p>
          <h1 id="post-title"></h1>
          <p class="lede" id="post-description"></p>
          <div id="post-content"></div>
          <div class="chip-row" id="post-topics"></div>
        </article>
      </div>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
